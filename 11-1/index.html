<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="select" onchange="changeLang()">
        <option id="selected_default">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            //select自体にselectというidを付与しました。
            //それを取得し、そのオプションの何が選択されたかを取得
            let select = document.getElementById('select');
            let selectedOption = select.options[select.selectedIndex];

            //表示非表示すべきtableにjpn, enというidを付与しました。
            let tableJpn = document.getElementById('jpn');   
            let tableEn = document.getElementById('en');

            //自分用の動作確認でコンソールログを表示しています。
            if(selectedOption.id === "selected_jpn"){
                console.log("日本語が選択されました");
                tableJpn.style.display = "table";
                tableEn.style.display = "none";
            } else if(selectedOption.id === "selected_en"){
                console.log("英語が選択されました");
                tableJpn.style.display = "none";
                tableEn.style.display = "table";
            } else if(selectedOption.id === "selected_all"){
                console.log("両方が選択されました");
                tableJpn.style.display = "table";
                tableEn.style.display = "table";
            }
        }
    </script>
</body>
</html>
